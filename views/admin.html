  <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit a Record</h4>
          </div>

          <div class="modal-body">
            <form class="form-horizontal" id="editForm">

              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">TIL</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-til" placeholder="Today I Learned" name="til" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Context</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-context" placeholder="Context" name="context" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="breed" class="col-sm-2 control-label">Best Part Of The Day</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-bestPartDay" placeholder="The Best Part Of The Day" name="bestPartDay" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="tags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-tags" placeholder="Tags (separated by comma)" name="tags" required>
                </div>
              </div> 
              
              <div class="form-group hide">
                <label for="id" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-id" placeholder="id" name="id" required> 
                </div>
              </div>         

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
    
            </form>     
          </div>
        </div>
      </div>
    </div>
